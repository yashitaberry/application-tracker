<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Here</title>
    <link rel="stylesheet" href="/Apply_Here.css">
</head>
<body>
    <header>
        <h1>Apply for XYZ job!</h1>
    </header>
    <div class="form-container">
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title: Web Developer, ABC Company" disabled>            

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

            <label for="message">Why Should We Hire You?</label>
            <textarea id="message" name="message" rows="5" placeholder="Write a brief message"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
